<!-- pages/checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Checkout - Psych Ward Blend</title>
   <link rel="stylesheet" href="styles/global.css">
   <link rel="stylesheet" href="styles/components.css">
   <link rel="stylesheet" href="styles/animations.css">
</head>
<body>
   <main class="checkout">
       <div class="container">
           <div class="checkout-grid">
               <section class="checkout-form">
                   <h2>PATIENT DETAILS</h2>
                   <form id="payment-form">
                       <div class="form-group">
                           <input type="text" required placeholder="NAME">
                       </div>
                       <div class="form-group">
                           <input type="email" required placeholder="EMAIL">
                       </div>
                       <div class="form-group">
                           <input type="text" required placeholder="ADDRESS">
                       </div>
                       <div class="form-group">
                           <input type="text" required placeholder="CARD NUMBER">
                       </div>
                       <div class="form-row">
                           <input type="text" required placeholder="MM/YY">
                           <input type="text" required placeholder="CVV">
                       </div>
                       <button type="submit" class="btn btn--warning">CONFIRM TREATMENT</button>
                   </form>
               </section>

               <section class="order-summary">
                   <h2>PRESCRIPTION SUMMARY</h2>
                   <div id="checkout-items"></div>
                   <div id="checkout-total"></div>
               </section>
           </div>
       </div>
   </main>

   <script src="scripts/nav.js"></script>
   <script src="scripts/checkout.js"></script>
</body>
</html>
